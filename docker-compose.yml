services:
  db:
    image: postgres:16
    container_name: shop_idle_db
    environment:
      POSTGRES_USER: shop
      POSTGRES_PASSWORD: shop_pw
      POSTGRES_DB: shop_idle
    ports:
      - "5432:5432"
    volumes:
      - shop_idle_pgdata:/var/lib/postgresql/data
volumes:
  shop_idle_pgdata:
